name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # Running once an hour.
  push:
    branches:
      - master
  workflow_dispatch:  # Option for manual execution.

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Cloning the repository.
        uses: actions/checkout@v4

      - name: ğŸ”§ Installing dependencies.
        run: |
          pip install -r requirements.txt

      - name: ğŸ“Š Generating the chart and analysis.
        run: |
          python analysis.py  # This script generates crypto_chart.html and analysis.txt
          python graf.py  # Make sure the graph is generated as well

      - name: ğŸ“‚ Preparing files for publication
        run: |
          mkdir -p public
          cp templates/index.html public/index.html
          cp static/styles.css public/
          cp static/script.js public/
          cp static/icon/favicon.ico public/  # Include favicon.ico
          cp crypto_chart.html public/
          cp analysis.txt public/

      - name: ğŸš€ Uploading the artifact for GitHub Pages.
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: ğŸŒ Publishing on GitHub Pages.
        uses: actions/deploy-pages@v4
