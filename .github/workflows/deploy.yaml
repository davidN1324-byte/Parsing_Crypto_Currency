name: Deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ“Š Generate chart and analysis
        run: |
          python graf.py
          python analysis.py

      - name: ğŸ“‚ Prepare files for publication
        run: |
          mkdir -p public
          cp templates/index.html public/index.html
          cp static/styles.css public/
          cp static/script.js public/
          cp static/icon/favicon.ico public/
          cp crypto_chart.html public/
          cp analysis.txt public/

      - name: ğŸ“¤ Commit generated files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add crypto_chart.html analysis.txt
          git commit -m "Auto-update generated files" || echo "No changes to commit"
          git push

      - name: ğŸš€ Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: ğŸŒ Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
