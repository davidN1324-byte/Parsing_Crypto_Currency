name: Deploy Site to GitHub Pages

on:
  workflow_dispatch:  # Manual execution through GitHub Actions.
  schedule:
    - cron: '0 * * * *'  # Run every hour for the chart.
    - cron: '0 */12 * * *'  # Run every 12 hours for the analysis.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📊 Run graf.py (Generate graph)
        if: github.event.schedule == '0 * * * *' # Run only for the chart every hour
        run: python graf.py

      - name: 🤖 Run analysis.py (Analyze data with OpenAI)
        if: github.event.schedule == '0 */12 * * *'  # Run only for the analysis every 12 hours.
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # Token for OpenAI from GitHub Secrets
        run: python analysis.py

      - name: 📂 Create docs folder
        run: mkdir -p docs

      - name: 📝 List files in docs folder
        run: ls -l docs/

      - name: 📤 Commit and push docs folder
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Security token for deployment.
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
          git add docs/
          # Check if there were any changes in the `docs` folder.
          if git diff --cached --quiet; then
            echo "No changes detected in docs folder, skipping commit."
          else
            git commit -m "Update site content"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
          fi