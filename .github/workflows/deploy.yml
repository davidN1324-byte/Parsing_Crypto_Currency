name: ğŸš€ Deploy Site to GitHub Pages

on:
  workflow_dispatch:  # Manual execution through GitHub Actions.
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours for the chart.
    - cron: '0 */12 * * *'  # Run every 12 hours for the analysis.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Run graf.py (Generate graph)
        run: python graf.py

      - name: ğŸ¤– Run analysis.py (Analyze data with OpenAI)
        if: ${{ github.event_name == 'schedule' && github.event.schedule == '0 */12 * * *' || github.event_name == 'workflow_dispatch' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python analysis.py

      - name: ğŸ“‚ Ensure docs folder exists
        run: mkdir -p docs

      - name: ğŸ“ List files in docs folder
        run: ls -l docs/

      - name: ğŸ“¤ Commit and push docs folder (including analysis.txt)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          git add docs/analysis.txt docs/  # Ğ¯Ğ²Ğ½Ğ¾ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ analysis.txt
          git diff --staged --quiet || git commit -m "ğŸ”„ Update analysis & site content"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git || echo "No changes to push"
