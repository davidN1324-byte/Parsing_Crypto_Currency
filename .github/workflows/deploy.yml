name: ğŸš€ Deploy Site to GitHub Pages

on:
  workflow_dispatch:  # Manual execution through GitHub Actions.
  schedule:
    - cron: '0 * * * *'  # Run every hour for the chart.
    - cron: '0 */12 * * *'  # Run every 12 hours for the analysis.

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IS_ANALYSIS_RUN: ${{ github.event.schedule == '0 */12 * * *' }}

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“Š Run graf.py (Generate graph)
        run: python graf.py

      - name: ğŸ¤– Run analysis.py (Analyze data with OpenAI)
        if: env.IS_ANALYSIS_RUN == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python analysis.py

      - name: ğŸ“‚ Ensure docs folder exists
        run: mkdir -p docs

      - name: ğŸ“ List files in docs folder
        run: ls -l docs/

      - name: ğŸ“¤ Commit and push docs folder
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
          git add docs/
          git diff --staged --quiet || git commit -m "ğŸ”„ Update site content"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git || echo "No changes to push"
